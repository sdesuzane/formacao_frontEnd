<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                </p>

                <form>
                    <div class="box-input">
                        <label class="subtitle" for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um titulo para anunciar seu carro" minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label class="subtitle" for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina um preço"
                            required />
                    </div>
                    <div class="box-input">
                        <label class="subtitle" for="desccription">Descrição <span class="required-field">*</span></label>
                        <textarea name="desccription" id="desccription"
                            placeholder="Coloque aqui todos os detalhes do veículo." class="block"></textarea>
                    </div>
                    <div class="box-input">
                        <label class="subtitle" for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"
                            required />
                    </div>
                    <div class="box-input">
                        <label class="subtitle" for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do veículo" required />
                    </div>
                    <div class="box-input">
                        <label class="subtitle" for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite a kilometragem do veículo" required />
                    </div>
                    <div class="box-input">
                        <label class="subtitle" for="purchase_date">Data de compra <span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required />
                    </div>
                    <div class="box-input">
                        <p class="subtitle">Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual"" required />
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto"" required />
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p class="subtitle">Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p class="subtitle">Fotos do Carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" name="images" id="images" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
